<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .login-form, .main-system {
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    .password-container {
      position: relative;
    }
    .password-container input {
      padding-right: 40px;
    }
    .password-container .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="loginForm" class="login-form">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <div class="password-container">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
    </div>
    <label>
      <input type="checkbox" id="showPassword"> Show Password
    </label>
    <br><br>
    <button onclick="login()">Login</button>
    <button onclick="showCreateUserForm()">Create User</button>
  </div>

  <!-- Create User Form -->
  <div id="createUserForm" class="login-form hidden">
    <h2>Create User</h2>
    <input type="text" id="newUsername" placeholder="New Username">
    <input type="password" id="newPassword" placeholder="New Password">
    <button onclick="createUser()">Create User</button>
    <button onclick="showLoginForm()">Back to Login</button>
  </div>

  <!-- Main System (Hidden until login) -->
  <div id="mainSystem" class="main-system hidden">
    <button onclick="logout()" style="float: right;">Logout</button>
    <h2>Playground System</h2>
    <input type="text" id="nameInput" placeholder="Enter name">
    <button onclick="addName()">Add Name</button>
    <table id="playgroundTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Time of Writing</th>
          <th>Alarm Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    // Current user
    let currentUser = null;

    // Login function
    function login() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(username + '@playground.com', password)
        .then((userCredential) => {
          currentUser = userCredential.user;
          showMainSystem();
          loadData();
        })
        .catch((error) => {
          alert('Invalid username or password.');
        });
    }

    // Logout function
    function logout() {
      auth.signOut().then(() => {
        currentUser = null;
        showLoginForm();
      });
    }

    function createUser() {
      const username = document.getElementById('newUsername').value.trim().toLowerCase();
      const password = document.getElementById('newPassword').value.trim();

          showLoginForm();
